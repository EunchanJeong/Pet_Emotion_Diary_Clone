<h1>반려동물 목록</h1>
<div class="col-6">
    <a href="{% url 'pet:pet_create' %}" class="btn btn-primary">반려동물 추가</a>
</div>
{% if pet_list %}
<ul>
{% for pet in pet_list %}
    <li>
        <a href="{% url 'pet:detail' pet.id %}">
        <h2>반려동물 이름 : {{ pet.name }}</h2>
        <div>주인 닉네임 : {{pet.user.nick_name}}</div>
        </a>
    </li>
{% endfor %}
</ul>
{% else %}
<p>반려동물이 없습니다.</p>
{% endif %}
