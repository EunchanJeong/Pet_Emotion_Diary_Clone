{% load static %}

<head>
    <!-- Favicons -->
    <link rel="icon" href={% static 'img/logo.png' %}>
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href={% static 'bootstrap.min.css' %}>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href={% static 'board_style.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'diary_style.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'footer.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'index.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'login.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'pet_style.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'signup.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'style.css' %}>
    <!-- Title -->
    <title>오늘뭐했개? 일기쓸고양!</title>
</head>

<header>
    <!-- 네비게이션바 -->
    {% include "navbar.html" %}
</header>

<body style="background-color:rgb(246, 245, 245); padding-top: 60px;">
    <!-- 기본 템플릿 안에 삽입될 내용 Start -->
    {% block content %}
    {% endblock %}
    <!-- 기본 템플릿 안에 삽입될 내용 End -->

    <!-- Top 버튼 생성 start -->
    <span id="top-link-block" class="hidden d-flex justify-content-end px-5 pb-4">
        <a href="#top" class="btn btn-sm btn-outline-success border-2" onclick="$('html,body').animate({scrollTop:0},'slow');return false;">
            <i class="bi bi-caret-up-fill"></i> Top
        </a>
    </span>
    <!-- Top 버튼 생성 end -->

    <!-- 기본 템플릿 안에 삽입될 Javascript Start -->
    {% block script %}
        <!--  Only enable if the document has a long scroll bar
        Note the window height + offset -->
        if ( ($(window).height() + 100) < $(document).height() ) {
            $('#top-link-block').removeClass('hidden').affix({
                <!--  // how far to scroll down before link "slides" into view -->
                offset: {top:100}
            });
        }
    {% endblock %}
    <!-- 기본 템플릿 안에 삽입될 Javascript End -->
</body>

{% include "footer.html" %}
